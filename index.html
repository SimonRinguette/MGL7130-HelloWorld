
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none';">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="stylesheet" type="text/css" href="css/app.css">
		<link rel="stylesheet" type="text/css" href="lib/font-awesome-5.15/css/all.css">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" sizes="144x144" href="img/icon-144.png">
        <link rel="apple-touch-icon" sizes="192x192" href="img/icon-192.png">
        <link rel="apple-touch-icon" sizes="384x384" href="img/icon-384.png">
        <link rel="apple-touch-icon" sizes="512x512" href="img/icon-512.png">
        <title>Hello MGL-7130</title>
    </head>
    <body>
        <div id="app" class="app">
            <h1><i class="far fa-hand-spock"></i> Hello MGL-7130</h1>
			<div class="info">
				<i class="fas fa-power-off"></i> Plateforme: <span id="plateforme"></span> - <span id="os"></span>
			</div>
			<div class="info">
				<i class="far fa-flag"></i> Language: <span id="language"></span>
			</div>
			<div class="info">
				<i class="fas fa-mobile-alt"></i> Resolution: <span id="resolution"></span>
			</div>
			<div class="info">
				<span class="paysage"><i class="fas fa-arrows-alt-h"></i></span><span class="portrait"><i class="fas fa-arrows-alt-v"></i></span> Orientation: <span class="portrait">Portrait</span><span class="paysage">Paysage</span>
			</div>
			<div class="info">
				<i class="fas fa-map-marker-alt"></i> Position GPS: <span id="gps">En attente <i class="fa fa-spinner fa-pulse"></i></span>
			</div>
		</div>
        <script type="text/javascript" src="lib/device-uuid-1.0.4/device-uuid.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>

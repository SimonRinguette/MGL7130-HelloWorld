<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="lib/font-awesome-4.5.0/css/font-awesome.min.css">
        <title>Hello MGL-7130</title>
    </head>
    <body>
        <div class="app" ng-app="HelloWorld" ng-controller="HelloWorldController">
            <h1>Hello MGL-7130</h1>        			
			<div class="info">
				<i class="fa fa-hand-spock-o"></i> Version de Cordova: <span>{{version}}</span>
			</div>
			<div class="info">
				<i class="fa fa-hand-spock-o"></i> Plateforme: <span>{{plateforme}}</span>
			</div>
			<div class="info">
				<i class="fa fa-hand-spock-o"></i> Model: <span>{{model}}</span>
			</div>
			<div class="info">
				<i class="fa fa-hand-spock-o"></i> UUID: <span>{{uuid}}</span>
			</div>
			<div class="info">
				<i class="fa fa-hand-spock-o"></i> Orientation: <span class="portrait">Portrait</span><span class="paysage">Paysage</span>
			</div>
			<div class="info">
				<i class="fa fa-hand-spock-o"></i> Position GPS: <span>{{gps()}} <i ng-hide="latitude" class="fa fa-spinner fa-pulse"></i></span>
			</div>
		</div>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="lib/angularjs-1.4.8/angular.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
